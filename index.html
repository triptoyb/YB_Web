    <h2>욘배기's News Home</h2>
    <p>욘배기는 한화토탈에 다니는 공정 엔지니어다. 그는 1989년 생으로, 정상적인 중고등학교 생활 후 재수를 거쳐 성균관대에 입학하였다. 기나긴 대학생활을 끝으로 그는 2016년 충남 서산에 있는 한화토탈에 입사하였다. 그런 그가 요즘 경제뉴스에 푹 빠졌다. 과연 2020년 한국경제는 어떻길래 미뤄놨던 경제뉴스를 읽고 있는 것일까. 한 번 알아보도록 하자.</p>
